<div>
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">ФИО</nz-form-label>
      <nz-form-control nzErrorTip="Введите имя лица POS">
        <input nz-input formControlName="fullName">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Институт</nz-form-label>
      <nz-form-control nzErrorTip="Выберите институт лица POS">
        <nz-select nzAllowClear nzPlaceHolder="Выберите институт" formControlName="institute">
          <nz-option nzValue="Rtf" nzLabel="ИРИТ-РТФ"></nz-option>
          <nz-option nzValue="Info" nzLabel="ИНФО"></nz-option>
          <nz-option nzValue="Inmt" nzLabel="ИНМТ"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="birthday">День рождения</nz-form-label>
      <nz-form-control nzErrorTip="Введите дату рождения">
        <nz-date-picker
        [nzPlaceHolder]="'Время появления'"
        nzShowTime
        nzFormat="yyyy-MM-dd"
        formControlName="birthday"
      ></nz-date-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Фото</nz-form-label>
      <nz-form-control nzErrorTip="Прикрепите фотографию">
        <nz-upload
          [nzFileList]="fileList"
          (nzChange)="handleChange($event)"
        >
          <button nz-button>
            <i nz-icon nzType="upload"></i>
            Загрузить файл
          </button>
        </nz-upload>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">О себе</nz-form-label>
      <nz-form-control nzErrorTip="Напишите пару слов о себе">
        <input nz-input formControlName="description">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">VK</nz-form-label>
      <nz-form-control nzErrorTip="Прикрепите ссылку вк">
        <input nz-input formControlName="vkLink" placeholder="https://vk.com/">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">TG</nz-form-label>
      <nz-form-control nzErrorTip="Прикрепите ссылку тг">
        <input nz-input formControlName="tgLink" placeholder="@nickname">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Почта</nz-form-label>
      <nz-form-control nzErrorTip="Введите почту лица POS">
        <input nz-input formControlName="email">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Номер телефона</nz-form-label>
      <nz-form-control nzErrorTip="Введите номер телефона лица POS">
        <input [imask]="phoneMask" nz-input formControlName="phone">
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Отменить</button>
  <button nz-button nzType="primary" (click)="confirm()">Изменить</button>
</div>
